<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - QuickFav</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      background-color: #f9f9f9;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left-panel {
      flex: 1;
      background: #fff;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left-panel h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .left-panel p {
      margin-bottom: 30px;
      color: #555;
    }

    label {
      font-size: 0.9rem;
      margin-bottom: 5px;
      display: block;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .checkbox-group input {
      margin-right: 10px;
    }

    .btn-login {
      background-color: #fce303;
      border: none;
      color: #000;
      padding: 12px;
      width: 100%;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 15px;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: #e6ce00;
    }

    .links {
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    .links a {
      color: #3b49fa;
      text-decoration: none;
    }

    .register-link {
      font-size: 0.85rem;
      color: #555;
    }

    .register-link a {
      color: #3b49fa;
      text-decoration: none;
      font-weight: bold;
    }

    .right-panel {
      flex: 1;
      background: linear-gradient(135deg, #9CF0EF, #6DC7A4);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .right-panel svg {
      position: absolute;
      width: 120%;
      height: 120%;
      top: 0;
      left: 0;
    }

    .logo-container {
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-container img {
      width: 60px;
      height: 60px;
    }

    .logo-container span {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .right-panel {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>Login</h1>
      <p>Inicia sesión con los datos ingresados durante tu registro.</p>
      <form action="dashboard.html" method="get">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="name@example.com" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="**********" required />

        <div class="checkbox-group">
          <input type="checkbox" id="keep-session" />
          <label for="keep-session">Mantener sesión iniciada</label>
        </div>

        <a href="dashboard.html" onclick="confirmRedirect('dashboard.html', 'acceder al panel de control')" class="btn-login" style="display: block; text-align: center; padding: 12px; background-color: #fce303; border-radius: 5px; font-weight: bold; text-decoration: none; color: black;">Iniciar sesión</a>




        <div class="links">
  <a href="#" onclick="confirmRedirect('recuperar.html', 'recuperar tu contraseña')">¿Olvidaste tu contraseña?</a>
</div>


       <div class="register-link">
  ¿No tienes una cuenta? <a href="#" onclick="confirmRedirect('login.html', 'registrarte en la plataforma')">Regístrate</a>
</div>
      </form>
    </div>

    <div class="right-panel">
      <div class="logo-container">
        <img src="img/logo_inicio.jpg" alt="QuickFav Logo">
        <span>QuickFav</span>
      </div>
    </div>
  </div>
<script>
  function confirmRedirect(url, descripcion) {
    const confirmacion = confirm(`Estás a punto de ${descripcion}. ¿Deseas continuar?`);
    if (confirmacion) {
      window.location.href = url;
    }
  }
</script>
</body>
</html>
