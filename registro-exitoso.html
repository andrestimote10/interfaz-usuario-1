<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar contraseña - QuickFav</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .form-box h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: #444;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn-send {
      background-color: #fce303;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-send:hover {
      background-color: #e6ce00;
    }

    .back-link {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
    }

    .back-link a {
      color: #3b49fa;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>¿Olvidaste tu contraseña?</h2>
      <p style="text-align:center; margin-bottom: 20px; font-size: 0.95rem; color: #555;">
        Ingresa tu correo electrónico para enviarte un enlace de recuperación.
      </p>
      <form action="login.html" method="get">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="name@example.com" required />

        <button type="submit" class="btn-send">Enviar enlace</button>
      </form>

      <div class="back-link">
        <a href="index.html">Volver al inicio de sesión</a>
      </div>
    </div>
  </div>
</body>
</html>
